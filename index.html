<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>MtG Card Search</title>
</head>

<body>
  <h1>MtG Card Search</h1>
  <h2>Click on a card to save it, or remove it from the list<br />
  Hover to see the price</h2>
  <div id="cardsearch-section">
    <form id="cardsearch-form">
      <input type="text" name="card-name" id="card-name" />
      <input type="submit" name="search" id="search" />
    </form>
    <div id="cardprice-container"></div>
    <ul id="cardsearch-container"></ul>
    <!-- Card image container -->
  </div>
  <div id="cardstorage-container">
    <h2>Saved Cards</h2>
    <ul id="saved-cards"></ul>
  </div>
  <!-- Card storage container -->
</body>

</html>
